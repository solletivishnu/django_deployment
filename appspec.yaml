version: 0.0
os: linux
files:
  - source: /
    destination: /home/ubuntu/django_deployment

hooks:
  BeforeInstall:
    - location: scripts/beforeInstall.sh
      timeout: 300
      runas: ubuntu

  Install:
    - location: scripts/install.sh
      timeout: 300
      runas: ubuntu

  AfterInstall:
    - location: scripts/afterInstall.sh
      timeout: 300
      runas: ubuntu

  ApplicationStart:
    - location: scripts/applicationStart.sh
      timeout: 300
      runas: ubuntu
